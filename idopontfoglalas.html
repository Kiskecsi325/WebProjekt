<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="idopont.css">
    <title>Időpont Foglalás</title>
</head>
<body>
    <header>
        <h1>Időpont Foglalás és Nyitvatartás</h1>
        <nav>

        </nav>
    </header>

    <main>
        <form>
            <label for="lastName">Vezetéknév:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="firstName">Keresztnév:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefonszám:</label>
            <input type="tel" id="phone" name="phone" value="+36" required>

            <label for="headcount">Létszám (1-7):</label>
            <input type="number" id="headcount" name="headcount" min="1" max="7" required>

            <label for="reservationDateTime">Foglalási időpont:</label>
            <input type="datetime-local" id="reservationDateTime" name="reservationDateTime" required>

            <fieldset>
                <legend>Válassz Gokartot:</legend>
                <div class="form-group">
                    <label for="option1">Gyerek Gokart</label>
                    <input type="radio" id="option1" name="options" value="option1">
                </div>

                <div class="form-group">
                    <label for="option2">Felnőtt Gokart</label>
                    <input type="radio" id="option2" name="options" value="option2">
                </div>

                <div class="form-group">
                    <label for="option3">Verseny Gokart</label>
                    <input type="radio" id="option3" name="options" value="option3">
                </div>
            </fieldset>


            <button type="submit">Küldés</button>
            <button type="reset">Alaphelyzet</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>Nap</th>
                <th>Nyitás</th>
                <th>Zárás</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td headers="day">Hétfő</td>
                <td headers="start">9:00</td>
                <td headers="end">18:00</td>
            </tr>
            <tr>
                <td headers="day">Kedd</td>
                <td headers="open">9:00</td>
                <td headers="close">18:00</td>
            </tr>
            <tr>
                <td headers="day">Szerda</td>
                <td headers="open">9:00</td>
                <td headers="close">18:00</td>
            </tr>
            <tr>
                <td headers="day">Csütörtök</td>
                <td headers="open">9:00</td>
                <td headers="close">18:00</td>
            </tr>
            <tr>
                <td headers="day">Péntek</td>
                <td headers="open">9:00</td>
                <td headers="close">17:00</td>
            </tr>
            <tr>
                <td headers="day">Szombat</td>
                <td headers="open">10:00</td>
                <td headers="close">14:00</td>
            </tr>
            <tr>
                <td headers="day" colspan="2">Vasárnap</td>
                <td headers="close" colspan="2">Zárva</td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Gencar Gokart. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
