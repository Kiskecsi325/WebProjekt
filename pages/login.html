<div class="contactUs">
    <div class="title">
        <h2>Regisztráció és Bejelentkezés</h2>
    </div>

    <div id="formtable">

        <div class="box">
            <form action="../php/process.php" method="post">
                <h3>Regisztráció</h3>
                <label for="reg-username">Felhasználónév:</label>
                <input type="text" id="reg-username" name="username" required placeholder="Csigusz"><br><br>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required placeholder="info@info.hu"><br><br>
                <div class="name">
                    <div>
                        <label for="reg-password">Jelszó:</label>
                        <input type="password" id="reg-password" name="password" required><br><br>
                    </div>
                    <div class="formRightElement">
                        <label for="reg-password">Jelszó:</label>
                        <input type="password" id="reg-password-test" name="password" required><br><br>
                    </div>

                </div>

                <input type="submit" value="Regisztráció" name="register">
            </form>
        </div>
        <div class="box">
            <form action="../php/process.php" method="post">
                <h3>Bejelentkezés</h3>
                <label for="login-username">Felhasználónév:</label>
                <input type="text" id="login-username" name="username" required placeholder="Csigusz"><br><br>
                <label for="login-password">Jelszó:</label>
                <input type="password" id="login-password" name="password" required placeholder="info@info.hu"><br><br>
                <input type="submit" value="Bejelentkezés" name="login">
            </form>
        </div>
    </div>
